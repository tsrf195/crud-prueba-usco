<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Codigo</label>
        <input type="number" readonly class="form-control" id="codigo"  [(ngModel)]="estudiante.codigo" *ngIf="estudiante.codigo != null" name="codigo">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre"  [(ngModel)]="estudiante.nombre" name="nombre">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Apellido</label >
      <input type="text" class="form-control" id="apellido" [(ngModel)]="estudiante.apellido" name="apellido">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Programa</label>
        <input type="text" class="form-control" id="programa" [(ngModel)]="estudiante.programa" name="programa">
      </div>
    <button type="submit" class="btn btn-primary" (click)="crearEstudiante()" *ngIf="estudiante.codigo == null" >Guardar</button>
    <button type="submit" class="btn btn-primary"  *ngIf="estudiante.codigo != null">Actualizar</button>
  </form>
